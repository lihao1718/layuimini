<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../lib/bootstrap/css/bootstrap-table.min.css">

    <link rel="stylesheet" href="../../lib/layui-v2.6.3/css/layui.css" media="all">
    <link rel="stylesheet" href="../../css/public.css" media="all">

</head>
<body>
<div class="layuimini-container">
    <div class="layuimini-main">

        <fieldset class="table-search-fieldset">
            <legend>搜索信息</legend>
            <div style="margin: 10px 10px 10px 10px">
                <form class="layui-form layui-form-pane" action="">
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label">用户姓名</label>
                            <div class="layui-input-inline">
                                <input type="text" name="username" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">用户性别</label>
                            <div class="layui-input-inline">
                                <input type="text" name="sex" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">用户城市</label>
                            <div class="layui-input-inline">
                                <input type="text" name="city" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">用户职业</label>
                            <div class="layui-input-inline">
                                <input type="text" name="classify" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <button type="submit" class="layui-btn layui-btn-primary"  lay-submit lay-filter="data-search-btn"><i class="layui-icon"></i> 搜 索</button>
                        </div>
                    </div>
                </form>
            </div>
        </fieldset>

        <script type="text/html" id="toolbarDemo">
            <div class="layui-btn-container">
                <button class="layui-btn layui-btn-normal layui-btn-sm data-add-btn" lay-event="add"> 添加 </button>
                <button class="layui-btn layui-btn-sm layui-btn-danger data-delete-btn" lay-event="delete"> 删除 </button>
            </div>
        </script>
        <div  id="toolbar" class="layui-btn-group">
            <button class="layui-btn layui-btn-small dn" id="btn_add" data-code="apply:user_Add">
                <i class="layui-icon">&#xe654;</i>
                新建
            </button>
            <button class="layui-btn layui-btn-small dn" id="btn_edit" data-code="apply:user_Edit">
                <i class="layui-icon">&#xe642;</i>
                修改
            </button>
            <button class="layui-btn layui-btn-small dn" id="btn_del" data-code="apply:user_Del">
                <i class="layui-icon">&#xe640;</i>
                删除
            </button>
            <button class="layui-btn layui-btn-small dn" id="btn_reset" data-code="apply:user_reset">
                <i class="layui-icon">&#xe673;</i>
                重置密码
            </button>
            <button class="layui-btn layui-btn-small dn" id="btn_upload" data-code="apply:user_Upload">
                <i class="layui-icon">&#xe62f;</i>
                导入
            </button>
            <button class="layui-btn layui-btn-small dn" id="btn_enabled" data-code="apply:user_Down">
                <i class="layui-icon">&#xe601;</i>
                启用/禁用
            </button>
            <button class="layui-btn layui-btn-small dn" id="btn_export" data-code="apply:user_Down">
                <i class="layui-icon">&#xe601;</i>
                用户批量导出
            </button>
            <button class="layui-btn layui-btn-small dn" id="btn_online" data-code="apply:user_Online">
                <i class="layui-icon">&#xe621;</i>
                在线用户列表
            </button>
        </div>
        <table id="currentTableId"></table>

        <script type="text/html" id="currentTableBar">
            <a class="layui-btn layui-btn-normal layui-btn-xs data-count-edit" lay-event="edit">编辑</a>
            <a class="layui-btn layui-btn-xs layui-btn-danger data-count-delete" lay-event="delete">删除</a>
        </script>

    </div>
</div>
<script src="../../lib/jquery-3.4.1/jquery-3.4.1.min.js"></script>
<script type="text/javascript" src="../../lib/jquery.min.js"></script>
